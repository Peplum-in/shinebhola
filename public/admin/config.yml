backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: public/img
public_folder: /img
site_url: https://shinebhola.netlify.app/

collections:
  - name: 'work'
    label: 'Work'
    folder: 'content/work'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'caption', name: 'caption', widget: 'string' }
      - { label: 'tags', name: 'tag',  widget: "relation"
        collection: "authors"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title"] }
  - name: 'navigation'
    label: 'Navigation'
    folder: 'content/nav'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'title', name: 'title', widget: 'string' }
      - { label: 'Link Text', name: 'link_text', widget: 'string' }
      - { label: 'body', name: 'body', widget: 'markdown' }
      - { label: 'tags', name: 'tag', widget: 'string' }